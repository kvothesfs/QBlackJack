<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Card Games</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 id="loading-title">Quantum Card Games</h1>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-text">Loading assets...</div>
        <button id="start-game-btn">START GAME</button>
    </div>

    <!-- Game Selection -->
    <div id="game-selection" class="game-selection">
        <button class="game-btn" id="blackjack-btn">Quantum Blackjack</button>
        <button class="game-btn" id="poker-btn">Quantum Texas Hold Em</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <!-- Blackjack Controls -->
            <div id="blackjack-controls">
                <button id="hit-btn">Hit</button>
                <button id="stand-btn">Stand</button>
                <button id="double-btn">Double</button>
                <button id="split-btn">Split</button>
            </div>
            
            <!-- Poker Controls -->
            <div id="poker-controls">
                <button id="bet-btn">Bet</button>
                <button id="call-btn">Call</button>
                <button id="raise-btn">Raise</button>
                <button id="fold-btn">Fold</button>
                <button id="deal-flop-btn">Deal Flop</button>
                <button id="deal-turn-btn">Deal Turn</button>
                <button id="deal-river-btn">Deal River</button>
            </div>
        </div>

        <!-- Quantum Controls -->
        <div class="quantum-controls">
            <button id="hadamard-btn">Hadamard (Superposition)</button>
            <button id="schrodinger-btn">SchrÃ¶dinger (Measure)</button>
            <button id="entanglement-btn">Entanglement</button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div id="player-value"></div>
            <div id="dealer-value"></div>
            <div id="pot-amount"></div>
            <div id="player-chips"></div>
            <div id="quantum-counts"></div>
        </div>

        <!-- Status Display -->
        <div id="status-display" class="status-display"></div>

        <!-- Tutorial Display -->
        <div id="tutorial-display" class="tutorial-display"></div>
    </div>

    <button id="sound-toggle" class="sound-toggle">
        <span class="sound-icon">ðŸ”Š</span>
    </button>
    
    <div id="tutorial-overlay" class="tutorial-overlay" style="display: none;">
        <div class="tutorial-modal">
            <h2 class="tutorial-title">Welcome to Quantum Black Jack!</h2>
            <div class="tutorial-content" id="tutorial-content">
                Learn how to play this quantum version of the classic card game.
            </div>
            <button id="tutorial-next-btn" class="tutorial-next-btn">Next</button>
        </div>
    </div>
    
    <div id="result-overlay" class="result-overlay">
        <div id="result-message" class="result-message"></div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
