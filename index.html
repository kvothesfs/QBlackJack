<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Card Games</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Quantum Card Games</h1>
            <div class="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <p id="loading-text">Loading assets: 0%</p>
            <button id="start-game-btn" class="start-button">Start Game</button>
        </div>
    </div>

    <!-- Game Selection -->
    <div id="game-selection" class="game-selection" style="display: none;">
        <h2>Select a Game</h2>
        <div class="game-buttons">
            <button id="blackjack-btn" class="game-button">Quantum Blackjack</button>
            <button id="poker-btn" class="game-button">Quantum Texas Hold Em</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none;">
        <!-- Canvas for 3D rendering -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Container -->
        <div id="ui-container">
            <!-- Status Display -->
            <div id="status-display"></div>

            <!-- Blackjack Controls -->
            <div id="blackjack-controls" class="game-controls">
                <button id="hit-btn" class="game-button">Hit</button>
                <button id="stand-btn" class="game-button">Stand</button>
                <button id="new-game-btn" class="game-button">New Game</button>
                <button id="superposition-btn" class="game-button">Superposition</button>
                <button id="entanglement-btn" class="game-button">Entangle</button>
                <button id="measure-btn" class="game-button">Measure</button>
            </div>

            <!-- Poker Controls -->
            <div id="poker-controls" class="game-controls">
                <button id="bet-btn" class="game-button">Bet</button>
                <button id="call-btn" class="game-button">Call</button>
                <button id="raise-btn" class="game-button">Raise</button>
                <button id="fold-btn" class="game-button">Fold</button>
                <button id="deal-flop-btn" class="game-button">Deal Flop</button>
                <button id="deal-turn-btn" class="game-button">Deal Turn</button>
                <button id="deal-river-btn" class="game-button">Deal River</button>
                <button id="showdown-btn" class="game-button">Showdown</button>
            </div>

            <!-- Game Info -->
            <div id="game-info">
                <div id="player-value"></div>
                <div id="dealer-value"></div>
                <div id="pot-amount"></div>
                <div id="player-chips"></div>
            </div>
        </div>
    </div>

    <button id="sound-toggle" class="sound-toggle">
        <span class="sound-icon">ðŸ”Š</span>
    </button>
    
    <div id="tutorial-overlay" class="tutorial-overlay" style="display: none;">
        <div class="tutorial-modal">
            <h2 class="tutorial-title">Welcome to Quantum Black Jack!</h2>
            <div class="tutorial-content" id="tutorial-content">
                Learn how to play this quantum version of the classic card game.
            </div>
            <button id="tutorial-next-btn" class="tutorial-next-btn">Next</button>
        </div>
    </div>
    
    <div id="result-overlay" class="result-overlay">
        <div id="result-message" class="result-message"></div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
